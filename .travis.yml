language: android
jdk: oraclejdk8
sudo: false

env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=21
  - ANDROID_BUILD_TOOLS=28.0.3

android:
  components:
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-$EMULATOR_API

before_install:
- if [ -n "$TRAVIS_TAG" ]; then
    echo "Decrypting upload config";
    openssl aes-256-cbc -K $encrypted_cab8cb7a7437_key -iv $encrypted_cab8cb7a7437_iv -in upload_config.tar.enc -out upload_config.tar -d;
    echo "Successfully decrypted files";
    tar xvf upload_config.tar;
    mv upload_config/upload.json app/upload.json;
    mv upload_config/upload.keystore app/upload.keystore;
  fi
- chmod +x gradlew
- "./gradlew lint"

before_script:
- echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script: "./gradlew build test connectedAndroidTest"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

before_deploy:
- cd app/build/outputs/apk/release/; ls -la; md5sum swishticker-*.apk > md5sum.txt;
  sha1sum swishticker-*.apk > sha1sum.txt; cd -

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  name: $TRAVIS_TAG
  file:
  - app/build/outputs/apk/release/swishticker-*.apk
  - app/build/outputs/apk/release/md5sum.txt
  - app/build/outputs/apk/release/sha1sum.txt
  on:
    repo: kevinhinterlong/SwishTicker
    tags: true

after_deploy:
- echo "Checking if tag matches v.X.Y.Z"
- if [[ $TRAVIS_TAG =~ v[0-9]+\.[0-9]+\.[0-9]+ ]] ; then ./gradlew publishRelease;
  fi


notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never

